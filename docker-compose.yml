version: "3.3"

services:

  back:
    build: ./docker/images/back
    container_name: back
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
      - "3000"
    volumes:
      - ./public:/var/www
      - ./docker/config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/config/nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf
    network_mode: host
#    networks:
#      - app-network

